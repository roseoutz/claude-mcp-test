on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write  # ë¼ë²¨ ì¶”ê°€ ê¶Œí•œ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Get PR diff
        id: diff
        run: |
          {
            echo 'diff<<EOF'
            git diff ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Get changed files
        id: files
        run: |
          {
            echo 'files<<EOF'
            git diff --name-status ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
            echo EOF
          } >> $GITHUB_OUTPUT

      # ğŸš« AI ë¶„ì„ ì „ì— CodeRabbitì´ ë¦¬ë·°í•˜ì§€ ëª»í•˜ë„ë¡ ì°¨ë‹¨
      - name: Block CodeRabbit temporarily
        uses: actions/github-script@v7
        with:
          script: |
            // CodeRabbit ì°¨ë‹¨ ë¼ë²¨ ì¶”ê°€
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.payload.pull_request.number,
              labels: ['ai-analysis-in-progress']
            });

            console.log('ğŸš« CodeRabbit temporarily blocked');

      # ğŸ¤– AI ë¶„ì„ ì‹¤í–‰
      - name: Analyze PR with Claude AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          CHANGED_FILES: ${{ steps.files.outputs.files }}
          PR_DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          cd .github/scripts
          node analyze-pr.js

      # PR ë³¸ë¬¸ ì—…ë°ì´íŠ¸ê°€ ë°˜ì˜ë  ì‹œê°„ ëŒ€ê¸°
      - name: Wait for PR body update
        run: sleep 10

      # âœ… AI ë¶„ì„ ì™„ë£Œ - CodeRabbit í™œì„±í™”
      - name: Enable CodeRabbit review
        uses: actions/github-script@v7
        with:
          script: |
            // ì°¨ë‹¨ ë¼ë²¨ ì œê±°
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: context.payload.pull_request.number,
                name: 'ai-analysis-in-progress'
              });
            } catch (error) {
              console.log('Label already removed or does not exist');
            }

            // AI ë¶„ì„ ì™„ë£Œ ë¼ë²¨ ì¶”ê°€
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.payload.pull_request.number,
              labels: ['ai-analysis-complete', 'ready-for-coderabbit']
            });

            console.log('âœ… CodeRabbit can now start review');

