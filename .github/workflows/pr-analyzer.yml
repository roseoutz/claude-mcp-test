          script: |
            // PRì— ì½”ë©˜íŠ¸ë¥¼ ì¶”ê°€í•˜ì—¬ CodeRabbit íŠ¸ë¦¬ê±°
            // CodeRabbitì€ ìƒˆë¡œìš´ í™œë™ì„ ê°ì§€í•˜ë©´ ë¦¬ë·° ì‹œì‘
