name: AI PR Analyzer (CodeRabbit 이전 실행)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write  # 라벨 추가 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Get PR diff
        id: diff
        run: |
          {
            echo 'diff<<EOF'
            git diff ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Get changed files
        id: files
        run: |
          {
            echo 'files<<EOF'
            git diff --name-status ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
            echo EOF
          } >> $GITHUB_OUTPUT

      # 🚫 AI 분석 전에 CodeRabbit이 리뷰하지 못하도록 차단
      - name: Block CodeRabbit temporarily
        uses: actions/github-script@v7
        with:
          script: |
            // CodeRabbit 차단 라벨 추가
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.payload.pull_request.number,
              labels: ['ai-analysis-in-progress']
            });

            console.log('🚫 CodeRabbit temporarily blocked');

      # 🤖 AI 분석 실행
      - name: Analyze PR with Claude AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
          HEAD_BRANCH: ${{ github.event.pull_request.head.ref }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          CHANGED_FILES: ${{ steps.files.outputs.files }}
          PR_DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          cd .github/scripts
          node analyze-pr.js

      # PR 본문 업데이트가 반영될 시간 대기
      - name: Wait for PR body update
        run: sleep 10

      # ✅ AI 분석 완료 - CodeRabbit 활성화
      - name: Enable CodeRabbit review
        uses: actions/github-script@v7
        with:
          script: |
            // 차단 라벨 제거
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: context.payload.pull_request.number,
                name: 'ai-analysis-in-progress'
              });
            } catch (error) {
              console.log('Label already removed or does not exist');
            }

            // AI 분석 완료 라벨 추가
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.payload.pull_request.number,
              labels: ['ai-analysis-complete', 'ready-for-coderabbit']
            });

            console.log('✅ CodeRabbit can now start review');

      # 🐰 CodeRabbit에게 리뷰 시작 신호 (선택사항)
      - name: Trigger CodeRabbit review
        uses: actions/github-script@v7
        with:
          script: |
            // PR에 코멘트를 추가하여 CodeRabbit 트리거
            // CodeRabbit은 새로운 활동을 감지하면 리뷰 시작
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.name,
              pull_number: context.payload.pull_request.number,
              event: 'COMMENT',
              body: '🤖 AI 분석이 완료되었습니다. @coderabbitai 리뷰를 시작해주세요.'
            });

      - name: Success message
        run: |
          echo "✅ AI analysis completed successfully"
          echo "✅ CodeRabbit is now ready to review"
          echo "🔗 Check PR: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"